{% extends "layout.html" %}
{% block content %}
<main role="main" class="container" style="margin-top: 59px;">
    <div class="row d-flex d-lg-flex justify-content-lg-center justify-content-center" style="padding-top: 10px">
      <div class="col-md-8" >
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="d-flex d-lg-flex justify-content-lg-center justify-content-center alert alert-{{ category }}">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        
      </div>
    </div>
  </main>
    <section style="width: 90%;margin: auto;">
        <form class="form-big">
            <div class="form-group" style="font-family: Montserrat, sans-serif;"><label>Email ID</label><input class="shadow form-control input" type="email" name="email" required="" placeholder="Enter Your Email ID Here"></div>
            <div class="form-group" style="font-family: Montserrat, sans-serif;"><label>Name</label><input class="shadow form-control input" type="text" name="name" required="" placeholder="Enter Your Name Here" maxlength="256"></div>
            <h1 class="text-center" style="font-family: Montserrat, sans-serif;padding: 5px;padding-top: 15px;">Survey</h1>
            <div class="card shadow" style="border-radius: 20px;border-width: 0px;">
                <div class="card-body">
                    <div class="form-group" style="font-family: Montserrat, sans-serif;"><label style="font-weight: bold;">Question 1</label>
                        <p></p><label>What is thought about the performance of XYZ programm?</label>
                        <div class="form-check"><input class="form-check-input" type="radio" name="q1" value="Really Good" id="formCheck-1"><label class="form-check-label">Really Good</label></div>
                        <div class="form-check"><input class="form-check-input" type="radio" name="q1" value="Okay" id="formCheck-1"><label class="form-check-label">Okay</label></div>
                        <div class="form-check"><input class="form-check-input" type="radio" name="q1" value="Poor" id="formCheck-1"><label class="form-check-label">Poor</label></div>
                        <div class="form-check"><input class="form-check-input" type="radio" name="q1" value="Needs a lot of work" id="formCheck-1"><label class="form-check-label">Need a lots of work</label></div>
                    </div>
                </div>
            </div>
            <div class="form-group d-flex d-sm-flex d-md-flex justify-content-center justify-content-sm-center justify-content-md-center align-items-md-center" style="margin-top: 35px;"><button class="btn btn-primary text-center d-xl-flex justify-content-xl-center align-items-xl-center" type="button" style="border-radius: 20px;">SUBMIT</button></div>
        </form>
    </section>
{% endblock content %}
