{% extends "layout.html" %}
{% block content %}
<main role="main" class="container" style="margin-top: 59px;">
    <div class="row d-flex d-lg-flex justify-content-lg-center justify-content-center" style="padding-top: 10px">
      <div class="col-md-8" >
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="d-flex d-lg-flex justify-content-lg-center justify-content-center alert alert-{{ category }}">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        
      </div>
    </div>
  </main>
    <section id="login-form" style="margin: auto;margin-top: -5%">
        <form class="d-lg-flex flex-column justify-content-lg-center" method="post" style="font-family: Montserrat, sans-serif;">
            <h1 class="text-center" style="color: rgb(254,209,54);margin-bottom: 35px;">Login</h1>
            <div class="form-group input"><input class="shadow form-control input" type="email" name="email" placeholder="Email"></div>
            <div class="form-group"><input class="shadow form-control input" type="password" name="password" placeholder="Password"></div>
            <div class="form-group d-flex d-lg-flex justify-content-center justify-content-lg-center"><button class="btn btn-primary" type="submit" style="border-radius: 20px;">LOG IN</button></div><a class="d-flex d-lg-flex justify-content-center justify-content-lg-center forgot" href="#">Forgot password?</a></form>
    </section>
{% endblock content %}
