{% extends "layout.html" %}
{% block content %}
    <section class="d-flex d-md-flex d-lg-flex justify-content-center justify-content-sm-center justify-content-md-center justify-content-lg-center" style="font-family: Montserrat, sans-serif;">
        <form method="post" id="form">
            <h2 class="text-center">Contact us</h2>
            <div class="form-group"><input class="shadow form-control input" type="text" name="name" placeholder="Name"></div>
            <div class="form-group"><input class="shadow form-control input" type="email" name="email" placeholder="Email"></div>
            <div class="form-group"><textarea class="shadow form-control" rows="14" name="message" placeholder="Message" style="border-width: 0px;"></textarea></div>
            <div class="form-group d-flex d-sm-flex d-md-flex d-lg-flex justify-content-center justify-content-sm-center justify-content-md-center justify-content-lg-center"><button class="btn btn-primary shadow" type="submit" style="border-radius: 20px;">SEND</button></div>
        </form>
    </section>
{% endblock content %}
